<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/orbitaone-icon-only-black.svg" id="favicon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>ErrandGo Admin</title>
    <script>
      (function() {
        const favicon = document.getElementById('favicon');
        const darkIcon = '/src/assets/orbita-one-icon-only-white.svg';
        const lightIcon = '/src/assets/orbitaone-icon-only-black.svg';
        
        function updateFavicon() {
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            favicon.href = darkIcon;
          } else {
            favicon.href = lightIcon;
          }
        }
        
        updateFavicon();
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
